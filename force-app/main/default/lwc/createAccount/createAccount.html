<template>
    <lightning-card title="Create Account">
        <lightning-record-edit-form object-api-name={accountObject} onsuccess={handleSuccess}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name="Id" value={accountId}></lightning-input-field>
            <lightning-input-field field-name={nameField}></lightning-input-field>
            <lightning-input-field field-name={websiteField}></lightning-input-field>
            <lightning-button type="submit" variant="brand" label="Create Account"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
